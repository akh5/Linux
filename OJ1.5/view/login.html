<!DOCTYPE html>
<html>
	
<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" href="./view/css/reset.css" />
		<link rel="stylesheet" href="./view/css/common.css" />
		<link rel="stylesheet" href="./view/css/font-awesome.min.css" />
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				<div class="logo"></div>
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action="/jump" method="post">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="用户名" name="usr">
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码" name="passwrd">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_check_ipt">
								<div class="left check_left">
									<label><input name="" type="checkbox"> 下次自动登录</label>
								</div>
								<div class="right check_right">
									<a href="#">忘记密码</a>
								</div>
							</div>
							<div class="form_btn">
								<label><div>登  录<input type="submit" name="submit" value=" "style="display: none"></div></label>
								<!-- <label><div class="rin"><pre>登    录</pre><input type="submit" name="submit" value=" "style="display: none"></div></label> -->
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="/register">马上注册</a>
							</div>
						</form>
						<div class="other_login">
							<div class="left other_left">
								<span>其它登录方式</span>
							</div>
							<div class="right other_right">
								<a href="#"><i class="fa fa-qq fa-2x"></i></a>
								<a href="#"><i class="fa fa-weixin fa-2x"></i></a>
								<a href="#"><i class="fa fa-weibo fa-2x"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./view/js/jquery.min.js" ></script>
		<script type="text/javascript" src="./view/js/common.js" ></script>
		<div style="text-align:center;">
</div>
	</body>
</html>
